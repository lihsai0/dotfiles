[git_commit]
tag_symbol = '  '

[git_status]
format = """
([\\[\
[$conflicted](red)\
[$stashed](yellow)\
[$deleted](red)\
[$renamed](yellow)\
[$modified](yellow)\
[$typechanged](yellow)\
[$staged](green)\
[$untracked](red)\
[$ahead_behind](cyan)\
\\]]($style) )"""
style = "purple"
conflicted = " $count"
ahead = "⇡$count"
diverged = "⇕⇡$ahead_count⇣$behind_count"
behind = "⇣$count"
untracked = "?$count"
stashed = "\\$$count"
modified = "!$count"
staged = "+$count"
renamed = "»$count"
deleted = "✘$count"

